services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-extrack_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-extrack_password}
      POSTGRES_DB: ${POSTGRES_DB:-extrack_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-extrack_user} -d ${POSTGRES_DB:-extrack_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

