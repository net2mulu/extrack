services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-extrack_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-extrack_password}
      POSTGRES_DB: ${POSTGRES_DB:-extrack_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-extrack_user} -d ${POSTGRES_DB:-extrack_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - extrack-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-extrack_user}:${POSTGRES_PASSWORD:-extrack_password}@db:5432/${POSTGRES_DB:-extrack_db}
      - AUTH_SECRET=${AUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - extrack-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  extrack-network:
    driver: bridge
